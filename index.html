<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login and Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-weight: 600;
    }

    .login__field {
      position: relative;
      margin-bottom: 25px;
    }

    .login__input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-bottom: 2px solid #ddd;
      background: transparent;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login__input:focus {
      border-color: #ff9a9e;
    }

    .login__input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .switch-button {
      background: transparent;
      color: #ff9a9e;
      margin-top: 20px;
      font-weight: 400;
    }

    .switch-button:hover {
      background: rgba(255, 154, 158, 0.1);
      transform: none;
      box-shadow: none;
    }

    p {
      margin: 10px 0;
      color: #e74c3c;
      text-align: center;
    }

    .icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    #login-message,
    #register-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <!-- Login Form -->
    <div id="login-section">
      <h1 class="form-header">Welcome Back</h1>
      <form id="login-form">
        <div class="login__field">
          <input type="text" id="login-username" class="login__input" placeholder="Username" required autocomplete="username" />
          <i class="fas fa-user icon"></i>
        </div>
        <div class="login__field">
          <input type="password" id="login-password" class="login__input" placeholder="Password" required autocomplete="current-password" />
          <i class="fas fa-lock icon"></i>
        </div>
        <button type="submit">Log In</button>
        <p id="login-message"></p>
      </form>
      <button class="switch-button" onclick="showRegister()">New here? Create an account</button>
    </div>

    <!-- Register Form -->
    <div id="register-section" style="display: none;">
      <h1 class="form-header">Create Account</h1>
      <form id="register-form">
        <div class="login__field">
          <input type="text" id="register-username" class="login__input" placeholder="Username" required autocomplete="username" />
          <i class="fas fa-user icon"></i>
        </div>
        <div class="login__field">
          <input type="password" id="register-password" class="login__input" placeholder="Password" required autocomplete="new-password" />
          <i class="fas fa-lock icon"></i>
        </div>
        <div class="login__field">
          <input type="email" id="register-email" class="login__input" placeholder="Email" required autocomplete="email" />
          <i class="fas fa-envelope icon"></i>
        </div>
        <button type="submit">Sign Up</button>
        <p id="register-message"></p>
      </form>
      <button class="switch-button" onclick="showLogin()">Already have an account? Log in</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://sideprojectnode.netlify.app';
  
    // Toggle between Login and Register forms
    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('register-section').style.display = 'none';
    }
  
    function showRegister() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }
  
    async function handleSubmit(event, formType) {
      event.preventDefault();
      const button = event.target.querySelector('button');
      button.disabled = true;
      button.textContent = 'Processing...';
  
      const username = document.getElementById(`${formType}-username`).value;
      const password = document.getElementById(`${formType}-password`).value;
      const email = formType === 'register' ? document.getElementById('register-email').value : null;
  
      const endpoint = formType === 'login' ? '/login' : '/register';
      const body = formType === 'login' ? { username, password } : { username, password, email };
  
      try {
        const response = await fetch(`${API_URL}${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
  
        const messageElement = document.getElementById(`${formType}-message`);
        let data = {};
  
        // Check if the response is valid JSON
        try {
          data = await response.json();
        } catch (err) {
          console.error('Failed to parse JSON:', err);
          data.message = 'Server returned an invalid response';
        }
  
        if (response.ok) {
          if (formType === 'login') {
            localStorage.setItem('token', data.token); // Save the token
            alert('Logged in successfully!');
            window.location.href = '/dashboard.html'; // Redirect after successful login
          } else {
            alert('Registered successfully!');
            showLogin(); // Switch to login form after successful registration
          }
        } else {
          messageElement.textContent = data.message || 'Something went wrong';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById(`${formType}-message`).textContent = 'Network error. Please try again later.';
      } finally {
        button.disabled = false;
        button.textContent = formType === 'login' ? 'Log In' : 'Sign Up';
      }
    }
  
    document.getElementById('login-form').addEventListener('submit', (event) => handleSubmit(event, 'login'));
    document.getElementById('register-form').addEventListener('submit', (event) => handleSubmit(event, 'register'));
  </script>
  
</body>

</html>
