<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="container">
    <h2>Manage Pages</h2>
    <button class="btn" id="add-page-btn">Add New Page</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="page-list">
            <!-- Pages will be dynamically loaded here -->
        </tbody>
    </table>
</div>

<div id="editPageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <div style="background: #fff; padding: 20px; margin: 50px auto; width: 50%; border-radius: 10px;">
        <h2>Edit Page</h2>
        <label for="page-title-input">Title:</label>
        <input type="text" id="page-title-input" style="width: 100%; margin-bottom: 10px;" />
        <label for="page-content-textarea">Content:</label>
        <textarea id="page-content-textarea" style="width: 100%; height: 100px;"></textarea>
        <div style="margin-top: 10px; text-align: right;">
            <button class="btn" id="save-page-btn">Save</button>
            <button class="btn" style="background-color: #dc3545;" id="close-page-modal-btn">Cancel</button>
        </div>
    </div>
</div>

<script>
    const apiUrl = window.location.origin;
    let currentPageId = null;

    function fetchPages() {
        // Dummy data to simulate API call
        const pages = [
            { _id: '1', title: 'Home' },
            { _id: '2', title: 'About' },
            { _id: '3', title: 'Contact' }
        ];
        renderPageList(pages);
    }

    function renderPageList(pages) {
        const pageList = document.getElementById('page-list');
        pageList.innerHTML = '';
        pages.forEach(page => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${page.title}</td>
                <td>
                    <button class="btn" onclick="openEditPageModal('${page._id}', '${page.title}')">Edit</button>
                    <button class="btn" style="background-color: #dc3545;" onclick="deletePage('${page._id}')">Delete</button>
                </td>
            `;
            pageList.appendChild(row);
        });
    }

    function openEditPageModal(pageId, title) {
        currentPageId = pageId;
        document.getElementById('page-title-input').value = title;
        document.getElementById('editPageModal').style.display = 'flex';
    }

    function closeEditPageModal() {
        document.getElementById('editPageModal').style.display = 'none';
    }

    function deletePage(pageId) {
        if (confirm('Are you sure you want to delete this page?')) {
            console.log(`Page with ID ${pageId} deleted.`);
            fetchPages();
        }
    }

    document.getElementById('add-page-btn').addEventListener('click', () => {
        const title = prompt('Enter page title:');
        if (title) {
            console.log(`New page added with title: ${title}`);
            fetchPages();
        }
    });

    document.getElementById('save-page-btn').addEventListener('click', () => {
        const title = document.getElementById('page-title-input').value;
        console.log(`Page with ID ${currentPageId} updated to title: ${title}`);
        closeEditPageModal();
        fetchPages();
    });

    document.getElementById('close-page-modal-btn').addEventListener('click', closeEditPageModal);

    // Initialize the dashboard
    fetchPages();
</script>

</body>
</html>
