<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            font-size: 14px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background-color: #007BFF;
            color: #fff;
        }

        select {
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="container">
    <h2>User Management</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Last Login</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-list">
            <!-- Users will be dynamically loaded here -->
        </tbody>
    </table>
</div>

<script>
    const apiUrl = window.location.origin;

    async function fetchUsers() {
        try {
            const token = localStorage.getItem("token");
            if (!token) {
                alert('No authentication token found. Redirecting to login.');
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch(`${apiUrl}/get-users`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            if (!response.ok) {
                if (response.status === 401) {
                    alert('Unauthorized. Redirecting to login.');
                    window.location.href = '/login.html';
                } else {
                    throw new Error(`Error: ${response.statusText}`);
                }
            }

            const users = await response.json();
            renderUserList(users);
        } catch (error) {
            console.error('Error fetching users:', error);
            alert('Failed to fetch users. Please try again later.');
        }
    }

    function renderUserList(users) {
        const userList = document.getElementById('user-list');
        userList.innerHTML = ''; // Clear previous entries

        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>
                    <select onchange="updateRole('${user._id}', this.value)">
                        <option value="none" ${!user.isAdmin && !user.isOwner ? 'selected' : ''}>None</option>
                        <option value="admin" ${user.isAdmin ? 'selected' : ''}>Admin</option>
                        <option value="owner" ${user.isOwner ? 'selected' : ''}>Owner</option>
                    </select>
                </td>
                <td>${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'Never'}</td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
                <td>
                    <button class="btn" onclick="loginAsUser('${user._id}')">Login as User</button>
                    <button class="btn btn-danger" onclick="deleteUser('${user._id}')">Delete</button>
                </td>
            `;
            userList.appendChild(row);
        });
    }

    async function updateRole(userId, role) {
        try {
            const token = localStorage.getItem('token');
            const isAdmin = role === 'admin';
            const isOwner = role === 'owner';

            const response = await fetch(`${apiUrl}/update-role/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ isAdmin, isOwner }),
            });

            if (!response.ok) throw new Error('Failed to update role');

            alert('User role updated successfully');
            fetchUsers();
        } catch (error) {
            console.error('Error updating role:', error);
            alert('Failed to update user role.');
        }
    }

    async function deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user?')) return;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${apiUrl}/delete-user/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            if (!response.ok) throw new Error('Failed to delete user');

            alert('User deleted successfully');
            fetchUsers();
        } catch (error) {
            console.error('Error deleting user:', error);
            alert('Failed to delete user.');
        }
    }
    function decodeToken(token) {
      try {
        const base64Payload = token.split('.')[1];
        const payload = atob(base64Payload);
        return JSON.parse(payload);
      } catch (error) {
        console.error('Error decoding token:', error);
        return null;
      }
    }
    async function loginAsUser(userId) {
        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`${apiUrl}/generate-user-token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({ userId }),
            });

            if (!response.ok) throw new Error('Failed to generate user token');

            const data = await response.json();
            localStorage.setItem('token', data.token); // Replace admin token with user token
            const userInfo = decodeToken(token);
            console.log('User info:', userInfo); // Handle user information here if needed
            alert('Logged in as user. Redirecting...');
            window.location.href = '/dashboard.html';
        } catch (error) {
            console.error('Error logging in as user:', error);
            alert('Failed to log in as user.');
        }
    }

    // Initialize the dashboard
    fetchUsers();
</script>

</body>
</html>
