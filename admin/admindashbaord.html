<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin dashboard for user management">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/tabs.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main class="container">
        <section class="search-section">
            <h2>User Management</h2>
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by username..." 
                aria-label="Search users">
        </section>

        <nav class="tabs" role="tablist">
            <button 
                class="tab-link" 
                onclick="switchTab('ownerTab')" 
                role="tab" 
                aria-controls="ownerTab">Owners</button>
            <button 
                class="tab-link active" 
                onclick="switchTab('adminTab')" 
                role="tab" 
                aria-controls="adminTab">Admins</button>
            <button 
                class="tab-link" 
                onclick="switchTab('userTab')" 
                role="tab" 
                aria-controls="userTab">Users</button>
        </nav>

        <section id="adminTab" class="tab-content" role="tabpanel">
            <h3>Admins</h3>
            <div class="table-responsive">
                <table aria-label="Admins list">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Last Login</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-list"></tbody>
                </table>
            </div>
        </section>

        <section id="ownerTab" class="tab-content" role="tabpanel" hidden>
            <h3>Owners</h3>
            <div class="table-responsive">
                <table aria-label="Owners list">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Last Login</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="owner-list"></tbody>
                </table>
            </div>
        </section>

        <section id="userTab" class="tab-content" role="tabpanel" hidden>
            <h3>Users</h3>
            <div class="table-responsive">
                <table aria-label="Users list">
                    <thead>
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Last Login</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/userManagement.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
